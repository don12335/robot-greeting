<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Robot Greeting</title>
  <style>
    body {
      background-color: #121212;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .robot {
      font-size: 80px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="robot">🤖</div>
  <div class="message">您好，我是您的機器人助手！</div>
</body>
</html>
